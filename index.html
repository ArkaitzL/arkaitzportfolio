<!DOCTYPE html>
<html lang="es" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkaitz L. - Creative Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              subtle: 'var(--bg-subtle)',
              border: 'var(--border-color)',
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              accent: 'var(--accent-color)',
            },
            animation: {
              'scroll': 'scroll 40s linear infinite',
              'scroll-reverse': 'scroll-reverse 40s linear infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'pulse-glow': 'pulseGlow 3s infinite',
              'float': 'float 10s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'scroll-reverse': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.5' },
                '50%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-20px) scale(1.05)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --bg-background: #fdfdfd;
        --bg-surface: #ffffff;
        --bg-subtle: #f3f4f6;
        --border-color: #e5e7eb;
        --text-primary: #171717;
        --text-secondary: #525252;
        --accent-color: #000000;
        --grain-opacity: 0.03;
      }

      .dark {
        /* Dark Mode Defaults */
        --bg-background: #030303;
        --bg-surface: #0A0A0A;
        --bg-subtle: #171717;
        --border-color: #262626;
        --text-primary: #e5e5e5;
        --text-secondary: #a3a3a3;
        --accent-color: #ffffff;
        --grain-opacity: 0.04;
      }

      body {
        background-color: var(--bg-background);
        color: var(--text-primary);
        transition: background-color 0.5s ease, color 0.5s ease;
        overflow-x: hidden;
      }

      /* Subtle Grain Texture */
      .bg-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: var(--grain-opacity);
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        filter: invert(0);
      }
      
      .dark .bg-grain {
        filter: invert(0);
      }
      
      /* Invert grain for light mode to make it visible on white */
      :root:not(.dark) .bg-grain {
        filter: invert(1);
      }

      /* Hide Scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(0, 0, 0, 0.15);
        color: transparent;
      }

      .dark .text-outline {
         -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
      }
      
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
